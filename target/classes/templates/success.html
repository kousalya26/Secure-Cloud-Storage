<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Success</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      
      .container {
        margin: 50px auto;
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
      
      h1 {
        text-align: center;
        color: #4CAF50;
      }
      
      p {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      
      .btn {
        display: block;
        width: 150px;
        margin: 20px auto;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
      
      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>File Upload Successful</h1>
      <p>Your file has been successfully uploaded.</p>
      <a href="/list" class="btn">View uploaded list</a>
    </div>
  </body>
</html>
