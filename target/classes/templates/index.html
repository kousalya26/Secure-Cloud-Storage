<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
<style>
	    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
</style>
</head>
<body>
<div class="navbar">
	<a href="/">Home</a>
	<a id = "uploadform" href="/uploader">Upload</a>
	<a th:href="@{/logout}">Logout</a>
</div>
<!-- create navigation bar ( header) -->
<br>
<br>

<div class="container">
	<h3>Efficient and Enhanced Secured Cloud Storage Mechanism</h3>
	<br>
	Welcome <span id="userid" sec:authentication="principal.username"> User</span>
</div>
<script>
	document.getElementById("uploadform").href="/uploader/"+document.getElementById("userid").innerText;
</script>
</body>
</html>
